<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Salon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Salon Logo">
    <h1>Booking Salon Stroberi</h1>
  </header>

  <div class="menu">
    <a href="daftar_member.html">Daftar Member</a>
    <span> | </span>
    <a href="login.html">Sudah Punya Member</a>
  </div>
  
  <div class="container">
    <form id="bookingForm" action="submit_booking.php" method="post">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Nomor Telepon:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="service">Layanan:</label>
      <select id="service" name="service" required>
        <option value="Haircut">Haircut</option>
        <option value="Hair Color">Hair Color</option>
        <option value="Manicure">Manicure</option>
        <option value="Pedicure">Pedicure</option>
      </select>

      <label for="date">Tanggal:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Waktu:</label>
      <input type="time" id="time" name="time" required>

      <input type="submit" value="Submit">
    </form>
    <p>Jika telah berhasil booking, harap menghubungi admin melalui WhatsApp untuk konfirmasi.</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
